<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <title>Online Registration</title>
</head>

<body>
  <header>
    <div id="title">
      <h1>The Code Review</h1>
    </div>
  </header>

  <form action="index.html" method="post">
    <div id="intro">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest on how your code is doing right in your inbox</p>
    </div>

    <hr class="line1">
    <hr class="line2">

    <fieldset class="contact-form">
      <legend><span id="contact">Contact Information</span></legend>

      <div class="flex container">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Required" required><br>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Required" required><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone"><br>
        <label for="address">Street Address</label>
        <input type="text" id="address"><br>
        <label for="city">City</label>
        <input type="text" id="city"><br>
        <label for="state">State</label>

        <select name="state" id="state">
          <option disabled selected hidden>Choose State</option>
          <option >Iowa</option>
          <option >Minnesota</option>
          <option>Utah</option>
          <option >North Dakota</option>
          <option >New Hampshire</option>
      </select><br>

        <label for="zip-code">Zip Code</label>
        <input type="text" id="zip-code"><br>
      </div>
    </fieldset>

    <hr class="line3">

    <fieldset class="newsletter" action="index.html" method="post">
      <legend><span id="newsletter-form">Newsletter</span></legend>
      <p>Select the newsletter you would like to recieve</p>
      <input type="checkbox" id="html-news" name="news" value="html">
      <label for="html-news">HTML News</label><br>
      <input type="checkbox" id="css-news" name="news" value="css"><label for="css-news">CSS News</label><br>
      <input type="checkbox" id="js-news" name="news" value="javascript"><label for="js-news">JavaScript News</label><br>
      <p>Newsletter format</p>
      <input type="radio" id="html-letter" name="format" value="html"><label for="html-letter">HTML</label><br>
      <input type="radio" id="text-letter" name="format" value="plain"><label for="text-letter">Plain text</label><br>
      <p>Other topics you'd like to hear about</p>
      <textarea name="other" rows="8" cols="30" placeholder="We would love to hear from you"></textarea><br>
    </fieldset>

    <br>

    <fieldset class="button">
      <button type="submit" name="signup">Sign Up</button>
    </fieldset>
  </form>
  <footer>
    <p> Copyright The Code Review</p>
  </footer>
</body>

</html>
