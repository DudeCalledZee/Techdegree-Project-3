<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration</title>
</head>

<body>


  <header>
    <h1>The Code Review</h1>
  </header>

  <div class="container">
    <fieldset class="contact-form" action="index.html" method="post">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest on how your code is doing right in your inbox</p>



      <h2>Contact Information</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Required" required><br>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Required" required><br>
      <label for="phone">Phone Number</label>
      <input type="number" id="phone"><br>
      <label for="address">Street Address</label>
      <input type="text" id="address"><br>
      <label for="city">City</label>
      <input type="text" id="city"><br>
      <label for="state">State</label>

      <select name="state" id="state">
          <option disabled selected hidden>Select State</option>
          <option >Iowa</option>
          <option >Minnesota</option>
          <option>Utah</option>
          <option >North Dakota</option>
          <option >New Hampshire</option>
      </select><br>

      <label for="zip-code">Zip Code</label>
      <input type="text" id="zip-code"><br>
    </fieldset>
    <fieldset class="newsletter" action="index.html" method="post">
      <h2>Newsletter</h2>
      <p>Select the newsletter you would like to recieve</p>
      <input type="checkbox" name="news" value="html"><label>HTML News</label><br>
      <input type="checkbox" name="news" value="css"><label>CSS News</label><br>
      <input type="checkbox" name="news" value="javascript"><label>JavaScript News</label><br>
      <p>Newsletter format</p>
      <input type="radio" name="format" value="html"><label>HTML</label><br>
      <input type="radio" name="format" value="plain"><label>Plain text</label><br>
      <p>Other topics you'd like to hear about</p>
      <textarea name="other" rows="8" cols="30"></textarea><br>
      <button type="submit" name="signup">Sign Up</button>
    </fieldset>
  </div>
  <footer>Copyright The Code Review</footer>
</body>

</html>
